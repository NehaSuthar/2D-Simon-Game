<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <main>
      <div class="wrapper">
        <h1 class="game-title" tabindex=1>Press any key to start the game</h1>
        <form>
          <label for="select-matrix" class="difficulty-level">Difficulty Level</label>
          <select id="select-matrix" name ="select-matrix" tabindex=2>
            <option value="2">Easy</option>
            <option value="3">Medium</option>
            <option value="4">Hard</option>
          </select>
        </form>
        <div class="grid-container">
        </div>
      </div>
    </main>   
    <footer>
      <p>Copyright @<span></span> <a href="https://junocollege.com/alumni"> Create for Juno</a></p>
    </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
  </body>
</html>
